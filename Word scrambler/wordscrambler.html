<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="wordscrambler.css" rel="stylesheet">
    <script src="words.js" defer></script>
    <script src="wordscrambler.js" defer></script>
    <title>Word-scrambler</title>
</head>
<body>
    <div class="container">
        <h2>Word scramble</h2>
        <div class="content">
            <p class = "word" ></p>
            <div class="details">
                <p class="hints">Hint: <span class="hint">The process of expanding</span></p>
                <p class="time">Time left: <span><b></b>s</span></p>
            </div>
            <input type="text" placeholder="please enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh</button>
                <button class="check-word">Check word</button>
            </div>
        </div>
    </div>
    
</body>
</html>
